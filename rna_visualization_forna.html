
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded RNA Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdn.bio.sh/fornac/fornac.min.js"></script>
</head>
<body>
    <div id="forna-container" style="width: 500px; height: 400px;"></div>
    <script>
        var container = new fornac.FornaContainer("#forna-container", {'applyForce': true});
        container.addRNA("GCAUCUAUGC", "(((....)))", {'structureId': "example"});
    </script>
</body>
</html>
