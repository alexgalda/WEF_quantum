<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Presentation Viewer</title>
    <link rel="stylesheet" href="https://mozilla.github.io/pdf.js/web/viewer.css">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://mozilla.github.io/pdf.js/web/pdf_viewer.js"></script>
</head>
<body>

<div id="viewerContainer" style="width: 100%; height: 100vh;">
  <div id="viewer" class="pdfViewer"></div>
</div>

<script>
  (async function() {
    const url = 'WEF_test.pdf';
    const loadingTask = pdfjsLib.getDocument(url);
    const pdf = await loadingTask.promise;

    const container = document.getElementById('viewerContainer');
    const pdfViewer = new pdfjsViewer.PDFViewer({
      container: container,
      linkService: new pdfjsViewer.PDFLinkService(),
    });

    pdfViewer.setDocument(pdf);
    container.addEventListener('pagesinit', function () {
      // We can use pdfViewer now, e.g. let's zoom to 100%
      pdfViewer.currentScaleValue = 'page-width';
    });

    // Ensure all hyperlinks navigate correctly.
    pdfViewer.linkService.setDocument(pdf, null);

    document.getElementById('prev-page').onclick = function() {
      if (pdfViewer.currentPageNumber > 1) {
        pdfViewer.currentPageNumber--;
      }
    };

    document.getElementById('next-page').onclick = function() {
      if (pdfViewer.currentPageNumber < pdf.numPages) {
        pdfViewer.currentPageNumber++;
      }
    };
  })();
</script>
</body>
</html>
