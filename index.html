<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded RNA Visualization</title>
    <script src="fornac.min.js"></script> <!-- Updated to use a local copy -->
</head>
<body>
